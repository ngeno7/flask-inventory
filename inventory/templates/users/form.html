<div class="modal fade" id="formUserModal{{ user.id if user else 0 }}" data-bs-backdrop="static" data-bs-keyboard="false" 
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ 'Edit' if user else 'Add'}} User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row" action="{{ url_for('users.index') }}" id="user-form-{{ user.id if user else 0 }}" method="POST">
            {{ form.csrf_token }}
            <div class="col-12 p-1">
                <label for="form-name{{ user.id if user else 0 }}">Name:</label>
                <input type="text" name="name" required value="{{ form.name.data or '' }}"
                    id="form-name{{ user.id if user else 0 }}" 
                    class="form-control form-control-sm">
            </div>
            <div class="col-12 p-1">
                <label for="form-username{{ user.id if user else 0 }}">Username:</label>
                <input type="text" name="username" required value="{{ form.username.data or '' }}"
                    id="form-username{{ user.id if user else 0 }}" 
                    class="form-control form-control-sm">
            </div>
            <div class="col-12 p-1">
                <label for="form-password{{ user.id if user else 0 }}">Password:</label>
                <input type="password" name="password" required
                    id="form-password{{ user.id if user else 0 }}" 
                    class="form-control form-control-sm">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="user-form-{{ user.id if user else 0 }}" class="btn btn-sm btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
