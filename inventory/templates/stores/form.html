{% extends "layout.html" %}

{% block main %}
<div class="card mt-4">
    <div class="card-header">
        <h2 class="h4">{{ title }}</h2>
    </div>
    <div class="card-body">
        <form class="row" id="form-store" method="POST" action="{{ url_for('stores.save') }}">
            {{ form.csrf_token }}
            {% if form.id.data %}
            <input type="hidden" name="id" value="{{ form.id.data }}">
            {% endif %}
            <div class="col-12 p-1">
                <label for="form-name">Name:</label>
                <input type="text" name="name" required
                    value="{{ form.name.data or '' }}"
                    id="form-name" class="form-control">
            </div>
            <div class="col-12 p-1">
                <label for="form-description">Description:</label>
                <textarea name="description" id="form-description" 
                    cols="30" rows="2" class="form-control">{{ form.description.data or '' }}</textarea>
            </div>
        </form>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <a href="{{ url_for('stores.index') }}" class="btn btn-secondary mx-2">Back</a>
        <button form="form-store" type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
{% endblock %}
