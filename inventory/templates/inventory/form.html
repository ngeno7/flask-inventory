<div class="modal fade" id="formInventoryModal{{ user.id if user else 0 }}" data-bs-backdrop="static" data-bs-keyboard="false" 
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{ 'Edit' if inventory else 'Add'}} Inventory</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 col-sm-12 p-1">
                <label for="form-name{{ inventory.id if inventory else 0 }}">Name:</label>
                <input type="text" name="name" 
                    id="form-name{{ inventory.id if inventory else 0 }}" 
                    class="form-control form-control-sm">
            </div>
            <div class="col-md-6 col-sm-12 p-1">
                <label for="form-category{{ inventory.id if inventory else 0 }}">Category:</label>
                <select name="category_id" id="form-category{{ inventory.id if inventory else 0 }}" class="form-select form-select-sm">
                    <option value="">Select category</option>
                </select>
            </div>
            <div class="col-12 p-1">
                <label for="form-description{{ inventory.id if inventory else 0 }}">Description:</label>
                <textarea name="description" cols="30" rows="2" 
                    id="form-description{{ inventory.id if inventory else 0 }}" 
                    class="form-control form-control-sm"></textarea>
            </div>
            <div class="col-md-6 col-sm-12 p-1">
                <label for="form-min-level{{ inventory.id if inventory else 0 }}">Min Level:</label>
                <input type="number" name="min_level" 
                    id="form-min-level{{ inventory.id if inventory else 0 }}" 
                    class="form-control form-control-sm text-end">
            </div>
            <div class="col-md-6 col-sm-12 p-1">
                <label for="form-reorder-level{{ inventory.id if inventory else 0 }}">Reorder Level:</label>
                <input type="number" name="reorder_level" 
                    id="form-reorder-level{{ inventory.id if inventory else 0 }}" 
                    class="form-control form-control-sm text-end">
            </div>
            <div class="col-md-6 col-sm-12 p-1">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" value="" id="form-active{{ inventory.id if inventory else 0 }}">
                    <label class="form-check-label" for="form-active{{ inventory.id if inventory else 0 }}">
                      Active
                    </label>
                  </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-sm btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
